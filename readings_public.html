<!doctype html>
<head>
    <meta charset="utf-8" />
    <script src="readings.js" defer></script>
    <link rel="stylesheet" href="readings.css">
    <link rel="shortcut icon" href="/lightning.png" type="image/x-icon" />
    <title>Power Usage</title>
</head>
<body>
    <div id="dvHideTop"></div>
    <div id="dvLeft">
        <a id="aSaveFile" class="saveFileHidden" download>Download current csv file</a>
        <a href="monthtotals.csv" download>Download monthly totals</a>
        <span>
            <label>Day Pence per kWh</label>
            <input id="inpUnitCostDay" type="number" value="28.96" min="0" step="0.01">
        </span>
        <span>
            <label>Night Pence per kWh</label>
            <input id="inpUnitCostNight" type="number" value="7.00" min="0" step="0.01">
        </span>
        <span>
            <label>Daily standing charge (pence)</label>
            <input id="inpStandingCharge" type="number" value="47.849" min="0" step="0.01">
        </span>
        <span>
            <label>Enable night rate</label>
            <input id="inpEnableNightRate" type="checkbox" checked="true">
        </span>
        <div id="dvFiles"></div>
    </div>
    <div id="dvCSV"></div>
</body>
